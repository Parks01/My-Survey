<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/style.js"</script>
    <script src="js/bootstrap.js"</script>
    <title>Pet Survey</title>
  </head>
  <body>
    <h1>The Pet Survey</h1>
      <div class="form-group">
        <label for="question1">Whats your favorite type of animal?</label>
        <input type="text" class="form-control" id="question1" placeholder="Answer">
      </div>
      <div class="form-group">
        <label for="question2">Do you have a backyard?</label>
        <input type="text" class="form-control" id="question2" placeholder="Answer">
      </div>
      <div class="form-group">
        <label for="question3">Do you like the outdoors?</label>
          <input type="text" class="form-control" id="question3" placeholder="Answer">
        </div>
        <div class="form-group">
          <label for="question4">Have you ever owned a pet?</label>
          <input type="text" class="form-control" id="question4" placeholder="Answer">
        </div>
        <div class="container">
          <div class="row">
            <col-xs-3>
            <button type="button" class="move" id="up">Submit</button>
          </div>
        </div>
      </div>
</body>
</html>
