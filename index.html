<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/style.js"></script>
    <title>Student Survey</title>
  </head>
  <body>
    <h1>High School Student Survey</h1>
      <h1>question</h1>
    <div class="container">
      <form id="from1">
        <label for="question1">Where are you from?</label>
        <div class="form-group">
          <input type="radio" name="question1" value="seattle"> Seattle
        </div>
        <div class="form-group">
          <input type="radio" name="question1" value="oregon"> Oregon
        </div>
      <label for="question2">Whats your favorite subject?</label>
        <div class="form-group">
          <input type="radio" name="question2" value="math"> Math
        </div>
        <div class="form-group">
          <input type="radio" name="question2" value="english"> English
        </div>
        <label for="question3">What type of activites do you enjoy?</label>
        <div class="form-group">
          <input type="radio" name="question3" value="soccer"> Soccer
        </div>
        <div class="form-group">
          <input type="radio" name="question3" value="basketball"> Basketball
        </div>
        <label for="question4">Whats your favorite food</label>
        <div class="form-group">
          <input type="radio" name="question4" value="fish"> Fish
        </div>
        <div class="form-group">
          <input type="radio" name="question4" value="pho"> Pho
        </div>
        <label for="question5">Do you like the outdoors?</label>
        <div class="form-group">
          <input type="radio" name="question5" value="yes"> Yes
        </div>
        <div class="form-group">
          <input type="radio" name="question5" value="no"> N0
        </div>
        <button type="submit" class="btn btn-default" id="move"><strong>Submit</strong></button>
      </form>

      <div id="output">
        <div class="from-group">
          <h1></h1>
        </div>

      </div>

      </div>
      </body>
    </html>
